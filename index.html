<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Galerisi Projesi</title>
    <!-- Bootstrap 5 CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>

    body {
        padding-top: 20px;
    }
    .gallery {
        cursor: pointer;
    }
    
</style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Resim Galerisi</h1>
        <div class="row">
        <!-- Her bir resim için grid yapısı. -->
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <img src="https://picsum.photos/300/200?random=1" alt="Resim 1" class="img-fluid img-thumbnail gallery-image" data-bs-title="Görsel Başlık 1" data-bs-description="Lorem ipsum dolor sit amet, consectetur adipiscing elit.">
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <img src="https://picsum.photos/300/200?random=2" alt="Resim 2" class="img-fluid img-thumbnail gallery-image" data-bs-title="Görsel Başlık 2" data-bs-description="Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <img src="https://picsum.photos/300/200?random=3" alt="Resim 3" class="img-fluid img-thumbnail gallery-image" data-bs-title="Görsel Başlık 3" data-bs-description="Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.">
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <img src="https://picsum.photos/300/200?random=4" alt="Resim 4" class="img-fluid img-thumbnail gallery-image" data-bs-title="Görsel Başlık 4" data-bs-description="Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat.">
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <img src="https://picsum.photos/300/200?random=5" alt="Resim 5" class="img-fluid img-thumbnail gallery-image" data-bs-title="Görsel Başlık 5" data-bs-description="Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt.">
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <img src="https://picsum.photos/300/200?random=6" alt="Resim 6" class="img-fluid img-thumbnail gallery-image" data-bs-title="Görsel Başlık 6" data-bs-description="Mollit anim id est laborum.">
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <img src="https://picsum.photos/300/200?random=7" alt="Resim 7" class="img-fluid img-thumbnail gallery-image" data-bs-title="Görsel Başlık 7" data-bs-description="Lorem ipsum dolor sit amet, consectetur adipiscing elit.">
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <img src="https://picsum.photos/300/200?random=8" alt="Resim 8" class="img-fluid img-thumbnail gallery-image" data-bs-title="Görsel Başlık 8" data-bs-description="Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">
        </div>
        </div>
        

    </div>

    <!-- Bootstrap Modal Yapısı -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            
            <h5 class="modal-title" id="imageModalLabel">Görsel Başlık</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
            </div>
            <div class="modal-body">
            
            <img src="" alt="Büyük Resim" class="img-fluid" id="modalImage">
            
            <p class="mt-3" id="modalDescription">Resim Açıklaması</p>
            </div>
        </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
        const galleryImages = document.querySelectorAll('.gallery-image');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('imageModalLabel');
        const modalDescription = document.getElementById('modalDescription');

        galleryImages.forEach(image => {
            image.addEventListener('click', function(){
            
            const title = this.getAttribute('data-bs-title');
            const description = this.getAttribute('data-bs-description');
            const imgSrc = this.getAttribute('src');

            
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            
            modalImage.src = imgSrc.replace(/300\/200/, "600/400");

            
            const modal = new bootstrap.Modal(document.getElementById('imageModal'));
            modal.show();
            });
        });
        });
    </script>
    
</body>
</html>
